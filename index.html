<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
  </head>
  
  <body>
    <nav class="navbar " style="background-color: rgb(250, 245, 238);">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand mb-0 h1">Calculator</span>
  </div>
</nav>
<div class="container-fluid text-center ">
    <div class="row justify-content-center mt-5 " >
        <div class="col-lg-3 col-md-6 col-sm-12 ">
            <div class=" shadow-lg rounded-4 p-3" style="background-color: rgb(116, 114, 114); ">
                <div class="calc-screen text-end rounded-4 p-2 mb-3 mt-4" id="screen">0</div>
                
                <div class="row" >
                    <div class="col button numberbtn" onclick="clicked(this)">7</div>
                    <div class="col button numberbtn" onclick="clicked(this)">8</div>
                    <div class="col button numberbtn" onclick="clicked(this)">9</div>
                    <div class="col button symbolbtn" onclick="clicked(this)">/</div>
                </div>
                <div class="row" >
                    <div class="col button numberbtn" onclick="clicked(this)">4</div>
                    <div class="col button numberbtn" onclick="clicked(this)">5</div>
                    <div class="col button numberbtn" onclick="clicked(this)">6</div>
                    <div class="col button symbolbtn" onclick="clicked(this)">x</div>
                </div> 
                <div class="row" >
                    <div class="col button numberbtn" onclick="clicked(this)">1</div>
                    <div class="col button numberbtn" onclick="clicked(this)">2</div>
                    <div class="col button numberbtn" onclick="clicked(this)">3</div>
                    <div class="col button symbolbtn" onclick="clicked(this)">-</div>
                </div>
                <div class="row" >
                    <div class="col button numberbtn" onclick="clicked(this)">0</div>
                    <div class="col button numberbtn" onclick="clicked(this)">.</div>
                    <div class="col button symbolbtn" onclick="clicked(this)">=</div>
                    <div class="col button symbolbtn" onclick="clicked(this)">+</div>
                </div>
                <div class="row">
                    <div class="col acbtn" onclick="clicked(this)">AC</div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script>
        function clicked(num){
            var text= num.innerHTML;
            if( text == 'x')
        {
            text = '*';
        }
            var output_screen = document.getElementById('screen');
            var existing_text = output_screen.innerHTML;
            if( existing_text == '0')
        {
            existing_text = '';
        }
            var new_text = existing_text + text;

            if(text == 'AC')
        {
            new_text='0';
        }
            if(text == '=')
        {
            new_text=eval(existing_text);
        }
            output_screen.innerHTML = new_text;
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
